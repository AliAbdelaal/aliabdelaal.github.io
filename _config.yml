# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Ali's Workspace
email: aliabdelaal369@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A personal blog about python, machine learning and natural language processing.
twitter_username: 3b3aal_ali
github_username: aliabdelaal
minimal_mistakes_skin: default
theme: minimal-mistakes-jekyll
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: EG

include:
  - _pages

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-166658954-1"
    anonymize_ip: false # default

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Ali Abdelaal"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "A tech geek , ambitious engineer and  programming addict \n;"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/3b3aal_ali"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/aliabdelaal"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/aliabdelaal/"
    - label: "Email"
      icon: fas fa-envelope-open"
      url: "mailto:aliabdelaal3690@gmail.com"
owner:
  google_site_verification: "SB7EBK1J2IC4oNTmK8HHhFbkw9-m759bj5AAsdqCtkY"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/3b3aal_ali"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/aliabdelaal"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      toc: true

      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: "facebook"
  facebook:
    appid: # optional
    num_posts: # 5 (default)
    colorscheme: # "light" (default), "dark"

google_site_verification: "SB7EBK1J2IC4oNTmK8HHhFbkw9-m759bj5AAsdqCtkY"

head_scripts:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML
  
